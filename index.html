<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
           
                <form action="https://enw7u145b8im9.x.pipedream.net/" method="POST">
                    <h2>Survey Form</h2>
                    <h3>Name:</h3>
                    <div class="res" >
                        <input required type="text" placeholder="First Name" name="first_name" class="input-container">
                        <input required type="text" placeholder="Last Name" name="last_name" class="input-container">
                    </div>

                     <h3>Address:</h3>
                     
                    <div class="res">
                        <input required type="text" placeholder="Street" name="street_address" class="input-container">
                        <input required type="text" placeholder="City" name="city" class="input-container">
                    </div>

                    <div class="res">
                        <input required type="text" placeholder="Pincode" pattern="[0-9]{6}" title="Only numbers are allowed" name="pincode" class="input-container">
                        <input required type="text" placeholder="State" name="state" class="input-container">
                    </div>
                   

                    <h3>Contact Details:</h3>

                    <div class="contact">
                        <input required type="text" placeholder="Contact Number" pattern="[0-9]{10}" title="Only numbers are allowed" name="contact_number" class="input-container">
                    </div>

           
                        <h4>Quality Of Product Received :</h4>
                       <div class="Rating"><input required type="radio" name="quality_of_products_received_rating" value="Excellent">Excellent
                        <input required type="radio" name="quality_of_products_received_rating" value="Good">Good
                        <input required type="radio" name="quality_of_products_received_rating" value="Bad">Bad
                    </div> 

             
                        <h4>Delivery :</h4>
                       <div class="Rating">
                        <input required type="radio" name="delivery_rating" value="Excellent">Excellent
                        <input required type="radio" name="delivery_rating" value="Good">Good
                        <input required type="radio" name="delivery_rating" value="Bad">Bad
                    </div>

                        <h4>Value for Money :</h4>
                       <div class="Rating">
                        <input required type="radio" name="value_for_money_rating" value="Excellent">Excellent
                        <input required type="radio" name="value_for_money_rating" value="Good">Good
                        <input required type="radio" name="value_for_money_rating" value="Bad">Bad
                    </div>
                     <br>
                    
                    <div>
                        <input class="submit" type="submit" name="Submit">
                    </div>

                        
                    
                </form>
        </div>
    </div>
</body>
</html>
